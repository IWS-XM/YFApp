<ion-header>

  <ion-navbar>
    <ion-title>暂不收楼记录</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let h of hist">
      <ion-label>
        {{getIssues(h)}}
        <p>{{h.additionNote}}</p>
      </ion-label>
      <ion-label fixed item-right>
        <p>{{h.rejectDate.toLocaleDateString()}}</p>
        <p>{{h.inspectAgent}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
