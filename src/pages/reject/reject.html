<ion-header>

  <ion-navbar>
    <ion-title>请选择暂不收楼原因</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-label>设计缺陷</ion-label>
      <ion-checkbox item-right [(ngModel)]="rejectInfo.designDefect"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>工程质量瑕疵</ion-label>
      <ion-checkbox item-right [(ngModel)]="rejectInfo.qualityDefect"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>与销售承诺不附</ion-label>
      <ion-checkbox item-right [(ngModel)]="rejectInfo.promiseInconformity"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>其他</ion-label>
      <ion-checkbox item-right [(ngModel)]="rejectInfo.others"></ion-checkbox>
    </ion-item>
    <ion-item>
      
        <ion-label>补充说明</ion-label>
        <ion-textarea placeholder="补充说明" max=200 [(ngModel)]="rejectInfo.additionNote"></ion-textarea>
      
    </ion-item>
  </ion-list>
  <button ion-button clear *ngIf="rejectHistory!=undefined && rejectHistory.length>0" (click)="showRejectHistory()">查看暂不收楼记录</button>
</ion-content>

<ion-footer>
  <button ion-button color="default" full (click)="doSubmit()">暂不收楼，继续整改</button>
</ion-footer>
